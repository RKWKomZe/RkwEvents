<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwEvents/ViewHelpers"
    xmlns:rkwBasics="http://typo3.org/ns/RKW/RkwBasics/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:if condition="{event.internalContact} || {event.externalContact}">


            <h3 class="siteheader__overlay-title">
                <f:translate key="tx_rkwevents_fluid.partials_event_contact.contact" />
            </h3>

            <div class="table">
                <f:if condition="<rkw:extensionIsLoaded extensionName='rkw_authors' />">
                    <f:if condition="{event.internalContact}">
                        <f:for each="<rkwBasics:objectStorageSort objectStorage='{event.internalContact}' sortBy='lastName' />" as="contact" iteration="iterator">
                            <f:render partial="Event/Info/ContactSub" section="Internal" arguments="{_all}" />
                        </f:for>
                        <br/>
                    </f:if>
                </f:if>
                <f:if condition="{event.externalContact}">
                    <f:for each="<rkwBasics:objectStorageSort objectStorage='{event.externalContact}' sortBy='lastName' />" as="contact" iteration="iterator">
                        <f:render partial="Event/Info/ContactSub" section="External" arguments="{_all}" />
                    </f:for>
                </f:if>
            </div>

            <f:comment>
                <tr>
                    <th>
                        <f:translate key="tx_rkwevents_fluid.partials_event_contact.contact" />
                    </th>


                    <td>
                        <f:if condition="<rkw:extensionIsLoaded extensionName='rkw_authors' />">
                            <f:if condition="{event.internalContact}">
                                <p>
                                    <f:for each="<rkwBasics:objectStorageSort objectStorage='{event.internalContact}' sortBy='lastName' />" as="contact" iteration="iterator">
                                        <f:render partial="Event/Info/ContactSub" section="Internal" arguments="{_all}" />
                                    </f:for>
                                </p>
                            </f:if>
                        </f:if>

                        <f:if condition="{event.externalContact}">
                            <p>
                                <f:for each="<rkwBasics:objectStorageSort objectStorage='{event.externalContact}' sortBy='lastName' />" as="contact" iteration="iterator">
                                    <f:render partial="Event/Info/ContactSub" section="External" arguments="{_all}" />
                                </f:for>
                            </p>
                        </f:if>
                    </td>
                </tr>
            </f:comment>
    </f:if>

</html>
