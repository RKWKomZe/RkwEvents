<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwEvents/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <div class="btn-list btn-list--footer">

        <f:if condition="{noBackButton}">
            <f:else>
                <f:if condition="{editMode}">
                    <f:then>
                        <f:link.action pageUid="{settings.myEventsPid}" class="btn btn--secondary" action="myEvents" controller="Event">
                            <f:translate key="tx_rkwevents_fluid.partials_eventReservation_buttonSet.back" />
                        </f:link.action>
                    </f:then>
                    <f:else>
                        <f:render partial="EventReservation/CaptchaElement" />
                        <f:link.action pageUid="{settings.showPid}" class="btn btn--secondary" action="show" controller="Event" arguments="{event:event}">
                            <f:translate key="tx_rkwevents_fluid.partials_eventReservation_buttonSet.back" />
                        </f:link.action>
                    </f:else>
                </f:if>

            </f:else>
        </f:if>

        <button type="submit" class="btn btn--primary" id="submitEventReservation" >
            <f:if condition="{editMode}">
                <f:then>
                    <f:translate key="tx_rkwevents_fluid.partials_eventReservation_buttonSet.edit" />
                </f:then>
                <f:else>
                    <f:security.ifAuthenticated>
                        <f:then>
                            <f:translate key="tx_rkwevents_fluid.partials_eventReservation_buttonSet.registerLoggedIn" />
                        </f:then>
                        <f:else>
                            <f:translate key="tx_rkwevents_fluid.partials_eventReservation_buttonSet.register" />
                        </f:else>
                    </f:security.ifAuthenticated>
                </f:else>
            </f:if>
        </button>
    </div>

</html>
