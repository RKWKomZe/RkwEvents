{namespace postmaster=Madj2k\Postmaster\ViewHelpers}
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<f:section name="Plaintext">
<postmaster:email.translate key="templates_email_deleteReservationAdmin.headline" languageKey="{language}" extensionName="rkwEvents" arguments="{0 : fullName}" />

<postmaster:email.translate key="templates_email_deleteReservationAdmin.text1" languageKey="{language}" extensionName="rkwEvents" />

<f:render partial="Email/Details" section="Plaintext" arguments="{reservation: reservation, frontendUser: reservation.feUser, language:language, showPid: showPid, admin:admin, isStandaloneRegisterPlugin: isStandaloneRegisterPlugin}"/>
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><postmaster:email.translate key="templates_email_deleteReservationAdmin.headline" languageKey="{language}" extensionName="rkwEvents" arguments="{0 : fullName}" /></h1>
	<p><postmaster:email.translate key="templates_email_deleteReservationAdmin.text1" languageKey="{language}" extensionName="rkwEvents" /></p>

	<f:render partial="Email/Details" section="Html" arguments="{reservation: reservation, frontendUser: frontendUser, language:language, showPid: showPid, admin:admin, isStandaloneRegisterPlugin: isStandaloneRegisterPlugin}"/>

</f:section>
