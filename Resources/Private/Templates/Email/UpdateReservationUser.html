{namespace postmaster=Madj2k\Postmaster\ViewHelpers}
<f:layout name="Email/{mailType}" />


<!-- PLAINTEXT -->
<f:section name="Plaintext">
<postmaster:email.translate key="templates_email_updateReservationUser.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwEvents" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" />

<postmaster:email.translate key="templates_email_updateReservationUser.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwEvents" />
<postmaster:email.translate key="templates_email_updateReservationUser.text2" languageKey="{queueRecipient.languageCode}" extensionName="rkwEvents" />

<f:render partial="Email/Details" section="Plaintext" arguments="{reservation: reservation, frontendUser: frontendUser, language:frontendUser.txFeregisterLanguageKey, showPid: showPid, isRegistered : 1}"/>

=============================================================
<postmaster:email.translate key="templates_email_updateReservationUser.changeDeleteHeadline" languageKey="{queueRecipient.languageCode}" extensionName="rkwEvents" />
=============================================================
<postmaster:email.translate key="templates_email_updateReservationUser.text3" languageKey="{queueRecipient.languageCode}" extensionName="rkwEvents" />
<postmaster:email.uri.page absolute="true" pageUid="{loginPid}" />
</f:section>

<!-- HTML -->
<f:section name="Html">
	<h1><postmaster:email.translate key="templates_email_updateReservationUser.headline" languageKey="{queueRecipient.languageCode}" extensionName="rkwEvents" arguments="{0 : frontendUser.firstName, 1: frontendUser.lastName}" /></h1>
	<p>
		<postmaster:email.translate key="templates_email_updateReservationUser.text1" languageKey="{queueRecipient.languageCode}" extensionName="rkwEvents" /><br>
		<postmaster:email.translate key="templates_email_updateReservationUser.text2" languageKey="{queueRecipient.languageCode}" extensionName="rkwEvents" />
	</p>

	<f:render partial="Email/Details" section="Html" arguments="{reservation:reservation, frontendUser: frontendUser, language:frontendUser.txFeregisterLanguageKey, showPid: showPid, isRegistered : 1}"/>

	<h2><postmaster:email.translate key="templates_email_updateReservationUser.changeDeleteHeadline" languageKey="{queueRecipient.languageCode}" extensionName="rkwEvents" /></h2>
	<p>
		<a href="<postmaster:email.uri.page absolute='true' pageUid='{loginPid}' />" target="_blank"><postmaster:email.translate key="templates_email_updateReservationUser.text3" languageKey="{queueRecipient.languageCode}" extensionName="rkwEvents" /></a>
	</p>
</f:section>
